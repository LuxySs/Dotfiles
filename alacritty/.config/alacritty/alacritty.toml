import = ["~/.config/alacritty/themes/catppuccin-macchiato.toml"]

[cursor]
style = "Underline"
unfocused_hollow = true
vi_mode_style = "Block"

[window]
opacity = 0.4

[font]
size = 13.0

[font.normal]
family = "Iosevka Nerd Font"
style = "Regular"

[font.bold]
family = "Mononoki Nerd Font"
style = "Bold"

[font.italic]
family = "Mononoki Nerd Font"
style = "Italic"

[font.bold_italic]
family = "Mononoki Nerd Font"
style = "Bold Italic"

[colors.vi_mode_cursor]
cursor = "CellForeground"
text = "CellBackground"

[[keyboard.bindings]]
action = "Paste"
