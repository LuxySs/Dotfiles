#rofi#
windowrulev2 = noblur, title:(rofi - drun)
windowrulev2 = stayfocused, title:(rofi - drun)

# picture in picture (firefox)#
windowrulev2 = rounding 3, title:(Picture-in-Picture)

# alacritty#
windowrulev2 = rounding 3, class:(Alacritty)
windowrulev2 = rounding 3, class:(foot)

#ask_input (alacritty window)#
windowrulev2 = float, title:(ask_input)
windowrulev2 = move 38%, title:(ask_input)
windowrulev2 = size 300 200, title:(ask_input)
windowrulev2 = bordercolor rgba(AA2222EE), title:(ask_input)

#file manager (nautilus)#
windowrulev2 = float, class:(Nautilus)

#cava (alacritty window)#
windowrulev2 = monitor 0, title:(cava)
windowrulev2 = float, title:(cava)
windowrulev2 = move 750 250, title:(cava)
windowrulev2 = size 500 400, title:(cava)

#spotify#
windowrulev2 = opacity 0.8, class:(Spotify)

