# ----------------------------------------------------- 
# Key bindings
# ----------------------------------------------------- 

$mainMod = SUPER


bind = $mainMod, RETURN, exec, alacritty
bind = $mainMod, E, exec, nautilus 
bind = $mainMod, B, exec, firefox
bind = $mainMod, D, exec, rofi -show drun
bind = $mainMod, Pause, exec, wlogout
bind = $mainMod, Print, exec, /home/lulu/.config/hypr/scripts/captureArea.sh 
bind = $mainMod, M, exit,
bind = $mainMod SHIFT, q, killactive
bind = $mainMod, Space, fullscreen
bind = $mainMod, Tab, togglesplit
bind = $mainMod, T, togglefloating

### Full flex windows (sound visualizer/equalizer & neofetch)
bind = $mainMod, V, exec, /home/lulu/.config/hypr/scripts/cava.sh 

#doesn't work for some reason
#bind = $mainMod, N, exec, alacritty --title nfetch, sleep 10, --command /usr/bin/neofetch 


bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d

bind = $mainMod, &, workspace, 1
bind = $mainMod, é, workspace, 2
bind = $mainMod, ", workspace, 3
bind = $mainMod, ', workspace, 4
bind = $mainMod, (, workspace, 5
bind = $mainMod, §, workspace, 6
bind = $mainMod, è, workspace, 7
bind = $mainMod, !, workspace, 8
bind = $mainMod, ç, workspace, 9
bind = $mainMod, à, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod CTRL, l, resizeactive, 100 0
bind = $mainMod CTRL, h, resizeactive, -100 0
bind = $mainMod CTRL, k, resizeactive, 0 -100
bind = $mainMod CTRL, j, resizeactive, 0 100

binde = , XF86MonBrightnessUp, exec, brightnessctl set 100%
binde = , XF86MonBrightnessDown, exec, brightnessctl set 70%
