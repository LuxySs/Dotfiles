env = WLR_DRM_DEVICES,/dev/dri/card0

#autogenerated = 1 # remove this line to remove the warning
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-2,1920x1080@144,0x0,1 #Asus monitor
monitor=DP-1,1920x1080@50,1920x0,1 #Dell monitor

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = hyprpaper & waybar 
# Source a file (multi-file configs)
source = /home/lulu/.config/hypr/conf/keyboard.conf
source = /home/lulu/.config/hypr/conf/keybindings.conf
source = /home/lulu/.config/hypr/conf/animations-high.conf
source = /home/lulu/.config/hypr/conf/layouts.conf
source = /home/lulu/.config/hypr/conf/decoration.conf
source = /home/lulu/.config/hypr/conf/misc.conf
source = /home/lulu/.config/hypr/conf/environment.conf
source = /home/lulu/.config/hypr/conf/window.conf
source = /home/lulu/.config/hypr/conf/windowrules.conf

